<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>기초 이벤트</title>
</head>
<body>

  <h1>기초 이벤트</h1>

  <!-- 1. 클릭 -->
  <button onclick="alert('클릭했어요')">1. 클릭</button><br><br>

  <!-- 2. 마우스 올리기 -->
  <p onmouseover="this.style.color='red'">2. 마우스를 올려보세요</p><br>

  <!-- 3. 입력 -->
  <input oninput="alert('입력 중이에요')"><br><br>

  <!-- 4. 더블클릭 -->
  <p ondblclick="alert('더블클릭!')">4. 더블클릭 해보세요</p><br>

  <!-- 5. 마우스 누르기 -->
  <p onmousedown="this.style.backgroundColor='yellow'">5. 눌러보세요</p>

</body>
</html>
