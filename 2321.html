<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>회원가입</title>
    <style>
        body {
            background-color: #e6f4ea;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        h2 {
            font-size: 2.5em;       /* 글씨 크게 */
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 3px solid black;  /* 검은색 굵은 밑줄 */
            padding-bottom: 5px;
        }

        input, button {
            background-color: #ffffff;
            color: #000;
            border: none;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #6ca0dc;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #5b8ac4;
        }

        a {
            color: #4a90e2;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <img src="https://i.namu.wiki/i/wiamoj2yJzt1VF-p2YHedHhzI4P1aEC1AxfR9OGFUNyMOJpKlBxDZHh4GSLKk_CrgsneC1KN-RC25p4WSr_ZRQ.svg" alt="한성대학교 로고" width="200" />
    
    <h2>회원가입</h2>
    <form action="#" method="POST" autocomplete="off">
        <input type="text" id="username" name="username" placeholder="이름" required /><br />
        <input type="email" id="email" name="email" placeholder="이메일" required /><br />
        <input type="password" id="password" name="password" placeholder="비밀번호" required /><br />
        <input type="text" id="school" name="school" placeholder="학교" required /><br />
        <input type="number" id="age" name="age" placeholder="나이" required /><br />
        <input type="text" id="hobby" name="hobby" placeholder="취미" required /><br />
        <button type="submit">회원가입</button>
    </form>

    <br />
    <a href="https://www.hansung.ac.kr" target="_blank">한성대 링크로 바로가기</a> <br /><br />
    <a href="index.html">← 자기소개 페이지로 돌아가기</a>
</body>
</html>
